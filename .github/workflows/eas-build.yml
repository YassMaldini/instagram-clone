name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          eas-version: latest
          token: 73RtANhPfvTF3AK5HfX12flCpKPZwfZn75fseX2W

      - name: Install dependencies
        run: npm ci

      - name: Authenticate git name
        run: git config --global user.name "Yass Maldini"

      - name: Authenticate git email
        run: git config --global user.email "yass.maldini@gmail.com"

      - name: Build on EAS
        run: eas build --platform all --non-interactive